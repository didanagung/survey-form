<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">DotA 2 Survey Form</h1>
    <p id="description">Please fill the form</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Input your name"
          required
        />
      </label>

      <label for="email" id="email-label">
        Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@email.com"
          required
        />
      </label>

      <label for="number" id="number-label">
        Age
        <input
          type="number"
          name="number"
          id="number"
          min="10"
          max="100"
          placeholder="Input your age"
        />
      </label>

      <label for="dropdown">
        How do you know about DotA 2?
        <select name="dropdown" id="dropdown">
          <option disabled selected>Select</option>
          <option>Know</option>
          <option>No</option>
        </select>
      </label>

      <label for="role">
        Please select your role <br />
        <input type="radio" name="role" value="1" checked /> Carry <br />
        <input type="radio" name="role" value="1" /> Midlane <br />
        <input type="radio" name="role" value="1" /> Support <br />
      </label>

      <label for="abiliti">
        Please select your favorite attribute hero <br />
        <input type="checkbox" value="STRENGTH" /> Strength <br />
        <input type="checkbox" value="AGILITY" /> Agility <br />
        <input type="checkbox" value="INTELLIGENCE" /> Intelligence <br />
      </label>

      <label for="textarea">
        Comment
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
